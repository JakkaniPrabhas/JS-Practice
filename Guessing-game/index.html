<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

  <div class="game-container">
    <img class="guess-game-img" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" alt="Guess Game">
    
    <p class="game-description">Find out the right number between 1 to 100</p>

    <h1 class="guess-heading">
      Guess The Number
      <img class="guess-number-image" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" alt="Number">
    </h1>

    <input type="text" class="user-input" id="userInput" placeholder="Enter your guess">

    <button class="btn btn-info check-guess" onclick="checkGuess()">Check</button>

    <p class="game-result" id="gameResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
